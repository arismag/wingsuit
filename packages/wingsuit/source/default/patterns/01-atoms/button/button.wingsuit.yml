button:
  use: "@atoms/button/button.twig"
  label: Button
  description: Regular or outline buttons with different colors.
  fields:
    text:
      type: text
      label: Text
      preview: More
  allow_variant_token: true
  variants:
    default:
      label: Default
      configuration:
        colors:
          primary: 'bg-primary text-white hover:bg-pink-600'
          secondary: 'bg-secondary text-black hover:bg-blue-600'
    outline:
      label: Outline
      configuration:
        colors:
          primary: 'border-primary text-black hover:bg-pink-600 hover:text-white'
          secondary: 'border-secondary text-black hover:bg-blue-600 hover:text-white'
      description: Inverts colors
  configuration:
    size:
      text:
        small: text-xs
        medium: text-base
        large: text-xl
      icon:
        small: w-4 h-4
        medium: w-5 h-5
        large: w-6 h-6
  settings:
    size:
      type: select
      required: true
      label: Size
      preview: medium
      options:
        small: Small
        medium: Medium
        large: Large
    expanded:
      type: boolean
      label: Expanded
    color:
      type: select
      required: true
      label: Color
      preview: primary
      description: Choose your color
      options:
        primary: Primary
        secondary: Secondary
    url:
      type: url
      label: Url
      description: The action url of your button
      preview: 'https://github.com/wingsuit-designsystem/wingsuit'
    icon:
      type: select
      label: Icon
      description: Go with an icon alongside your text.
      options:
        search: Search
        right-arrow: Right-arrow
    icon_alignment:
      type: select
      label: Icon alignment
      description: Left or right your text.
      default_value: right
      options:
        left: Left
        right: Right
